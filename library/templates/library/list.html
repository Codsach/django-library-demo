{% load static %}
<link rel="stylesheet" href="{% static 'library/style.css' %}">

<div class="container">
<h2>Library Books</h2>
<a href="/add/">Add Book</a>
<hr>

<ul>
  {% for book in books %}
    <li>
      {{ book.title }} - {{ book.author }}
      <a href="/edit/{{ forloop.counter0 }}/">Edit</a>
      <a href="/delete/{{ forloop.counter0 }}/">Delete</a>
    </li>
  {% empty %}
    <li>No books available</li>
  {% endfor %}
</ul>
</div>
