{% load static %}
<link rel="stylesheet" href="{% static 'library/style.css' %}">

<div class="container">
<h2>Library Books</h2>
<a href="/add/">Add Book</a>
<hr>

<ul>
  {% for book in books %}
    <li>
      {{ book.title }} - {{ book.author }}
     <div class="actions">
    <a href="/edit/{{ forloop.counter0 }}/" class="btn btn-edit">Edit</a>
    <a href="/delete/{{ forloop.counter0 }}/" class="btn btn-delete">Delete</a>
</div>
    </li>
  {% empty %}
    <li>No books available</li>
  {% endfor %}
</ul>
</div>
